<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    
</head>

<body>
    <h1>Carrito de Compras</h1>
    <form id="formBuy">
        
            <label for="">Nombre</label>
            <input type="text" id="nameProduct" name="name">
    
      
            <label for="">Precio</label>
            <input type="number" id="priceProduct" name="priceProduct">
    
       
            <label for="">Cantidad</label>
            <input type="number" id="amountProduct" name="amountProduct">
  
            <label for="">Categoría</label>
            <input type="text" id="categoryProduct" name="categoryProduct">
     
            <button type="submit" id="addProduct">Agregar producto</button>
     
    </form>

    <h2>Producto Agregados</h2>
    <table id="productList">
        <tr>
            <th>id</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Categoría</th>
        </tr>
    </table>
